<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <title>Ska.Space - Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="global/css/style.css">
        <link rel="stylesheet" href="global/css/home.css">
		<link rel="shortcut icon" type="image/x-icon" href="global/media/images/ska/wumpus.webp" />
        
    </head>
    <body>
        <nav id="navbox" class="transparency">
            <a href="index.html"><img src="global/media/images/ska/wumpus.webp" class="navIcon iconLeft rounded mobileCenter" title="Logo / Home Button" alt="Site Logo and Home Button"/></a>
            <button class="siteName offMobile" onclick="uiFunction('Spaces')" title="Open Spaces Menu" alt="Button to Open Spaces Menu">
                <img src="global/media/images/navburger.webp" class="navIcon iconTypeList invert iconLeft" title="nyoho" alt="Icon For Nav">
                <span>Ska.Space</span>
            </button>
            <button onclick="openNav()" id="navToggle"></button>
            <label for="switchTheme" class="navIcon iconTypeTheme" title="Theme" onclick="uiFunction('Theme')"></label>
            <a href="settings.html"><img src="global/media/icons/nav/settings.png" class="navIcon iconTypeGear invert rotate" title="Settings & More" alt="Settings"></a>
            <a href="seal/search.html"><img src="global/media/icons/nav/search.png" class="navIcon iconTypeGear invert offMobile" alt="Seal Search"></a>
            <div id="linkContainer">
                <h2 class="onMobile">Ska.Space</h2> 
                <a onclick="history.back()"><- Return to Settings</a>
                <a href="card.html" class="active dedicatedPage">Template</a>
                <div id="myDropdown" class="dropdown-content">
                    <hr class="onMobile"><h2>Spaces</h2>
                    <a href="index.html"><img src="global/media/images/home.png" alt="Logo for Lobby Space">Ska.Space</a>
                    <a href="galleon/home.html"><img src="global/media/images/glogo.png" alt="Logo for Galleon">Galleon</a>
                    <a href="cyan/home.html"><img src="global/media/images/cyan/cyan.webp" alt="Logo for Galleon">Cyan Bot</a>
                    <a href="seal/search.html"><img src="global/media/images/sealco.png" alt="Logo for Seal Zone">Seal Zone</a>
                </div>
            </div>
        </nav>

        <div id="themeMenu">
            <button id="themeButtonDark" onclick="changeTheme('dark')">Dark Mode</button>
            <button id="themeButtonLight" onclick="changeTheme('light')">Light Mode</button>
            <button id="themeButtonOLED" onclick="changeTheme('oled')">The Abyss</button>
            <button id="themeButtonBlue" onclick="changeTheme('blue')">It's Blue!</button>
            <button id="themeButtonRed" onclick="changeTheme('red')">Smooth Red</button>
            <button id="themeButtonTwilight" onclick="changeTheme('twilight')">Twilight</button>
            <button id="themeButtonRGB" onclick="changeTheme('rgb')">Gamer Lighting</button>
        </div>

        <div id="leavingPage"></div>
        
        <div id="imageViewer" onclick="uiFunction('Viewer')">
            <div id="imageBackdrop"></div>
            <div id="imageDisplay"></div>
            <h2 class="offMobile">Click anywhere to close image</h2>
        </div>

        <br><br>
        <main>
            <article class="centered"> 
                <h1>Template</h1>
                <h2>Hello World</h2>
                <span>Text Here</span>
            </article>
        </main>
    </body>
    <script src="global/scripts/scripts.js"></script>
</html>
