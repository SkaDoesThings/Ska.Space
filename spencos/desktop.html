<!DOCTYPE html>
<html desktop-theme="dark">
    <head>
        <title>SpencOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="system.css">
        <link rel="shortcut icon" type="image/x-icon" href="../global/media/icons/logos/tree.png">
    </head>
    <body>
        <!--Animation Div-->
        <div id="content">

            <!--Start Menu stored here-->
            <div id="start">
                <h1>Dashboard</h1>
                <ul id="startIcons" onclick="clickDesktop()">
                    <li onclick="appFunction('Ska.Space', 'toggle')"><img src="images/apps/Ska.SpaceIcon.webp">Ska.Space</li>
                    <li onclick="appFunction('Settings', 'toggle')"><img src="images/apps/SettingsIcon.webp" class="invert">Settings</li>
                    <li onclick="appFunction('Cloud', 'toggle')"><img src="images/apps/CloudIcon.webp">Cloud</li>
                </ul>

                <div id="startBottom">
                    <a id="buttonLogout" onclick="shutdown()">Shutdown</a>
                </div>
            </div>

            <!--Notifications stored here-->
            <div id="notify">
                <h1>Notifications</h1>
            </div>

            <!--Desktop, Holds Wallpaper and Apps-->
            <div id="desktop" onclick="clickDesktop()">
                <h1 id="title">SpencOS Web</h1>


            <div id="container">
                <div id="selection">
                    
                </div>
            </div> 
                

                <!--Desktop icons-->

                <!--Apps are stored here-->
                <div class="apps">
                    <div class="app" id="Ska.Space">
                        <div class="appHeader" id="Ska.SpaceHeader">
                            <ul class="appActions">
                                <img src="images/apps/Ska.SpaceIcon.webp">
                                <span>Ska.Space</span>
                                <li class="appLi typeClose" onclick="appFunction('Ska.Space', 'close')"><a>x</a></li>
                                <li class="appLi" onclick="appFunction('Ska.Space', 'maximize')"><a>+</a></li>
                                <li class="appLi" onclick="appFunction('Ska.Space', 'toggle')"><a>-</a></li>
                            </ul>
                        </div>
                        <embed type="text/html" src="../index.html" class="webapp">          
                    </div>

                    <div class="app" id="Settings">
                        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
                        <div class="appHeader" id="SettingsHeader">
                            <ul class="appActions">
                                <img src="images/apps/SettingsIcon.webp">
                                <span>Settings</span>
                                <li class="appLi typeClose" onclick="appFunction('Settings', 'close')"><a>x</a></li>
                                <li class="appLi" onclick="appFunction('Settings', 'maximize')"><a>+</a></li>
                                <li class="appLi" onclick="appFunction('Settings', 'toggle')"><a>-</a></li>
                            </ul>
                        </div>
                        <div id="pageSettings">
                            <div id="settingHome"><center>
                                <span class="title">Home</span><br><br>
                                <h2 class="title">Welcome {username here}</h2>
                                <input id="test" class="hidden" type="file" onchange="loadImageFile(this)"/>
                                <input type="checkbox" id="switchTheme" class="hidden" name="theme"/><label for="switchTheme" class="navIcon iconTypeTheme"></label>
                                <button class="customizeOption" onclick="document.getElementById('test').click();"><img src="../seal/images/wallpaperSet.png" class="spaceNavIcon invert">Select Wallpaper</button>
                                <button class="customizeOption" onclick="clearBackground()"><img src="../seal/images/wallpaperClear.png" class="spaceNavIcon invert">Clear Wallpaper</button>
                                <button class="customizeOption" onclick="document.getElementById('switchTheme').click();"><img src="../seal/images/switchTheme.png" class="spaceNavIcon invert">Switch Theme</button>
                            </div></center>
                        </div>
                    </div>

                    <div class="app" id="Cloud">
                        <div class="appHeader" id="CloudHeader">
                            <ul class="appActions">
                                <img src="images/apps/CloudIcon.webp">
                                <span>Cloud</span>
                                <li class="appLi typeClose" onclick="appFunction('Cloud', 'close')"><a>x</a></li>
                                <li class="appLi" onclick="appFunction('Cloud', 'maximize')"><a>+</a></li>
                                <li class="appLi" onclick="appFunction('Cloud', 'toggle')"><a>-</a></li>
                            </ul>
                        </div>
                        <embed type="text/html" src="../games.html" class="webapp">          
                    </div>
                </div>  
            </div>

            <!--Taskbar, Holds Potential Apps-->
            <nav id="taskbar">
                <a id="startButton" onclick="uiFunction('Start')"><img src="../global/media/icons/logos/tree.png"></a>
                <a href="login.html">Page</a></li>
                <div id="peekBar" onclick="uiFunction('Peek')"></div>
                <div id="navright" onclick="uiFunction('Notify')"><h1 id="date-time"></h1></div>
                <a id="Ska.SpaceIcon" onclick="appFunction('Ska.Space', 'toggle')" style="display: inline-flex;"><img src="images/apps/Ska.SpaceIcon.webp">Ska.Space</a>
            </nav>
        </div>
        <div id="shutdown">
            <div id="shutdownContent">
                <span class="loader"></span>
                <h1>Shutting Down</h1>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="system.js"></script>
    </body>
</html>
