<html lang="en" data-theme="dark">
	<head>
		<title>Seal Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="../../global/css/style.css">
        <link rel="stylesheet" href="../../global/css/nav.css">
		<link rel="stylesheet" href="css/search.css">
		<link rel="shortcut icon" type="image/x-icon" href="../../global/media/images/search.png"/>

	</head>
	<body>
		<nav id="navbox" class="transparency">
            <a href="../index.html"><img src="../../global/media/images/ska/wumpus.png" class="navIcon iconLeft rounded" title="Logo / Home Button" alt="Site Logo and Home Button"/></a>
            <button class="siteName dropbtn offMobile" onclick="dropdownFunction()" title="Open Spaces Menu" alt="Button to Open Spaces Menu">
                <img src="../../global/media/images/navburger.png" class="iconTypeList invert" title="nyoho" alt="Icon For Nav">
				<span class="spaceName">Ska.Space</span>
				<span class="sectionName">Seal Corp</span>
            </button>
            <button onclick="openNav()" id="openNav" class="navbutton"></button>
            <button onclick="closeNav()" id="closeNav" class="navbutton"></button>
            <img src="images/seal.png" class="navIcon iconTypeGear iconLeft mobileCenter viewable" alt="Logo for Seal Search"/>
            <input type="checkbox" id="switchTheme" class="navIcon" name="theme"/><label for="switchTheme" class="navIcon iconTypeTheme"></label>
            <a href="../main/settings.html"><img src="../../global/media/icons/nav/settings.png" class="navIcon iconTypeGear invert rotate" alt="Settings"></a>
            <div id="linkContainer">
                <h2 class="onMobile">Current Space</h2> 
                <a href="skasearch.html" class="active">Search</a>
				<a href="home.html">About</a>
                <div id="myDropdown" class="dropdown-content">
                    <hr class="onMobile"><h2>Spaces</h2>
                    <a href="../index.html"><img src="../../global/media/images/home.png" alt="Logo for Lobby Space">Ska.Space</a>
					<a href="../galleon/home.html"><img src="../../global/media/images/glogo.png" alt="Logo for Galleon">Galleon</a>
                    <a href="../seal/search.html" class="active"><img src="../../global/media/images/sealco.png" alt="Logo for Seal Corp">Seal Corp</a>
                </div>
            </div>
        </nav>
		
		<br><br><center>
		<main id="page">
            <div id="imageViewer" onclick="fullPage.style.display = 'none';">
                <div id="imageBackdrop"></div>
				<div id="imageDisplay"></div>
                <h2>Click anywhere to close image</h2>
			</div>

			<article>
				<img src="images/sealsearch.png" class="image small vertical viewable searchLogo">
				<span class="text bold searchText">Seal Search</span><br>

				<form action="http://www.google.com/search" method="get">
				<table id="searchBox">
					<tr>
						<td><input type="search" autofocus name="q" class="text" id="searchBar" placeholder="Search the Worldwide Web"/></td>
						<td><input type="submit" value="↪️" id="searchGo"/></td>
					</tr>
				</table></form>
				<table class="listbox engines">
					<tr>
						<td>
							<li><a href="https://www.google.com" class="nav" target="_blank">Google</a></li>
							<li><a href="https://www.bing.com" class="nav" target="_blank">Bing</a></li>
							<li><a href="https://search.brave.com" class="nav" target="_blank">Brave</a></li>
							<li><a href="https://www.duckduckgo.com" class="nav" target="_blank">Duck</a></li>
						</td>
					</tr>
				</table>
			</article>
			<div id="customize">
				<div>
					<button id="buttonCustomize" class="openMenu contentColor" onclick="openSealOptions()"><img src="../../global/media/images/settings/styleIcon.png" class="spaceNavIcon invert">Customize</button>
				</div>
				<div id="customizeList">
					<button class="closeList contentColor" onclick="closeList()">X</button>
					<input id="test" type="file" onchange="loadImageFile(this)"/>
					<button class="customizeOption" onclick="document.getElementById('test').click();"><img src="images/wallpaperSet.png" class="spaceNavIcon invert">Select Wallpaper</button>
					<button class="customizeOption" onclick="clearBackground()"><img src="images/wallpaperClear.png" class="spaceNavIcon invert">Clear Wallpaper</button>
					<button class="customizeOption" onclick="document.getElementById('switchTheme').click();"><img src="images/switchTheme.png" class="spaceNavIcon invert">Switch Theme</button>
				</div>
			</div>
		</main>
		<button onclick="topFunction()" id="buttonTop" title="Go to top"></button>

	</body>
	<script src="../../global/scripts/scripts.js"></script>
	<script src="../../global/scripts/theme.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="scripts/search.js"></script>

	<script>
		window.onscroll = function() {scrollFunction()};
	</script>
</html>
