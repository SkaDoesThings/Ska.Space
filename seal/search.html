            <img class="navIcon iconTypeTheme" title="Theme" onclick="changeThemeToggle('Theme')">
            <a href="../settings.html"><img src="../global/media/icons/nav/settings.png" class="navIcon iconTypeGear invert rotate" alt="Settings"></a>
            <div id="linkContainer">
                <h2 class="onMobile">Seal Zone</h2> 
                <a href="search.html" class="active">Search</a>

            </div>

        <div id="leavingPage"></div>
        
        <div id="imageViewer" onclick="uiFunction('Viewer')">

            <div id="imageDisplay"></div>
            <button title="Close">x</button>
        </div>

        <div id="shortcutModal" class="modal">

					<h2>Add Shortcuts</h2>

			</div>

		<main id="seal" class="centered" onclick="clickPage()">
			<img src="../global/images/seal/sealsearch.webp" class="vertical viewable searchLogo">
			<span class="mainText">Seal Search</span><br>

			<form action="https://www.bing.com/search" method="get" id="searchBing">
				<img src="../global/media/icons/nav/search.png" class="searchIcon invert">

				<img src="../global/media/icons/nav/search.png" class="searchIcon invert">

				<input type="submit" value="‚Ü™Ô∏è" class="searchGo"/>
			</form>
			<form action="https://www.youtube.com/search" method="get" id="searchYouTube">
				<img src="../global/media/icons/nav/search.png" class="searchIcon invert">

				<input type="submit" value="üì∫" class="searchGo"/>

				<input type="search" autofocus name="q" class="searchBar" placeholder="Search the Containment Zone"/>
				<input type="submit" value="ü¶ú" class="searchGo"/>
			</form>
			<form action="https://reddit.com/search" method="get" id="searchReddit">

				<input type="search" autofocus name="q" class="searchBar" placeholder="Search the Echochambers"/>
				<input type="submit" value="üåø" class="searchGo"/>
			</form>
			<form action="https://duckduckgo.com/" method="get" id="searchDuck">
				<img src="../global/media/icons/nav/search.png" class="searchIcon invert">
				<input type="search" autofocus name="q" class="searchBar" placeholder="Search DuckDuckGo"/>
				<input type="submit" value="ü¶Ü" class="searchGo"/>
			</form>
			
			<div class="listbox engines">
				<button onclick="selectSearch('Google');" id="selectGoogle">Google</button>
				<button onclick="selectSearch('Bing');" id="selectBing">Bing</button>
				<button onclick="selectSearch('YouTube');" id="selectYouTube">YouTube</button>
				<button onclick="selectSearch('X');" id="selectX">ùïè (Twitter)</button>

				<button class="modal-button" href="#shortcutModal">+</button>

			<ul id="quickLinks" class="listbox">
				
			</ul>

			<div id="customize">
				<div>
					<button id="buttonCustomize" class="openMenu contentColor" onclick="openSealOptions()"><img src="../global/media/images/settings/styleIcon.webp" class="spaceNavIcon invert">Customize</button>
				</div>
				<div id="customizeList">
					<button class="closeList contentColor" onclick="closeList()">X</button>
					<input id="test" type="file" onchange="loadImageFile(this)"/>
					<button class="customizeOption modal-button" href="#shortcutModal"><img src="../global/media/icons/nav/search.png" class="spaceNavIcon invert">Add Shortcuts</button>
					<button class="customizeOption" onclick="document.getElementById('test').click();"><img src="../global/images/seal/wallpaperSet.png" class="spaceNavIcon invert">Select Wallpaper</button>
					<button class="customizeOption" onclick="clearBackground()"><img src="../global/images/seal/wallpaperClear.png" class="spaceNavIcon invert">Clear Wallpaper</button>

			</div>
