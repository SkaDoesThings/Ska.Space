			<form action="https://www.google.com/search" method="get" id="searchGoogle">

				<input type="submit" value="â†ªï¸" class="searchGo"/>
			</form>
			<form action="https://www.youtube.com/search" method="get" id="searchYouTube">
				<input type="search" autofocus name="q" class="searchBar" placeholder="Search YouTube"/>
				<input type="submit" value="ðŸ“º" class="searchGo"/>
			</form>
			<form action="https://www.bing.com/search" method="get" id="searchBing">

				<input type="submit" value="ðŸŒŒ" class="searchGo"/>

					<button class="customizeOption" onclick="document.getElementById('test').click();"><img src="images/wallpaperSet.png" class="spaceNavIcon invert">Select Wallpaper</button>
					<button class="customizeOption" onclick="clearBackground()"><img src="images/wallpaperClear.png" class="spaceNavIcon invert">Clear Wallpaper</button>
